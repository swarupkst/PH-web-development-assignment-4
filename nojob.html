<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section class="lg:pl-[245px] pl-[2px] xl:pr-[245px] pr-[2px] pt-[60px] pb-[60px] bg-[#F8FAFC] ">
    <section id="top">
    
    <h1 class="text-4xl font-bold mb-6 text-left lg:pl-[160px]">
        Job Application Tracker
    </h1>
    <div class="flex flex-col items-center justify-center px-4">

    <div class="flex flex-col sm:flex-row gap-4 w-full max-w-6xl items-center justify-center">
        
        <div class="p-5 w-full sm:w-[359px] h-[97px] bg-white shadow rounded-lg">
            <p class="text-[20px]">Total</p>
            <p id="total-num" class="text-2xl ">0</p>
        </div>

        <div class="p-5 w-full sm:w-[359px] h-[97px] bg-white shadow rounded-lg">
            <p class="text-[20px]">Interview</p>
            <p id="interview-num" class="text-2xl text-green-500">0</p>
        </div>

        <div class="p-5 w-full sm:w-[359px] h-[97px] bg-white shadow rounded-lg">
            <p class="text-[20px]">Rejected</p>
            <p id="rejected-num" class="text-2xl text-red-500">0</p>
        </div>

    </div>
    </div>

</section>
<hr class="mt-[30px] mb-[30px]">
<section>
    <h2 class="text-2xl font-bold">Available Jobs </h2>  
    <p class="text-right pr-4 text-2xl"> <span id="total-numsm">0</span> jobs</p>
    <div>
    <div class="pt-[24px] mr-4">
        <button class="btn btn-soft btn-info mr-3">All</button>
        <button class="btn btn-soft btn-info mr-3">Interview</button>
        <button class="btn btn-soft btn-info">Rejected</button>

    </div>

    </div>
</section>

<div class="flex items-center justify-center flex-col bg-[#FFFFFF] p-10 20 10 20 mt-4">
    <img src="./jobs.png" alt="No Job">
    <p class="mt-5 font-semibold text-2xl">No jobs Available</p>
    <p>Check back soon for new job opportunities</p>
</div>

    </section>
    <script src="./script.js"></script>
</body>
</html>
